<div class="container">
    <div> <h1 class="text-center"> Login-Form</h1>
</div>
<form [formGroup]="loginform" (ngSubmit)="sat()">
    
    <div class="form-group">
        <label> Mail-Id </label>
<input type="text" class="form-control" formControlName="uname">
</div>

<div class="form-group">
    <label style="font-style: oblique;"> Password </label>
<input type="text" class="form-control" formControlName="password">
</div>


<button type="submit" class="btn btn-primary"> Login </button>

<a (click)="go()"><u>Create an account</u></a>

</form>
